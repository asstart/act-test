name: Publish Same Repo Root

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "publish"
        uses: asstart/obsidian-publish-jsaction/actions/compose@main
        with:
          token: ${{ secrets.OBISDIAN_PUBLISH_TOKEN }}
          publishAll: true
          targetBranch: gh-pages-root
